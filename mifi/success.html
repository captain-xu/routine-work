<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="user-scalable=0" name="viewport">
    <title>Success</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<style>
    body {
        background: linear-gradient(#5434F6, #0CC7FE);
        filter: progid:DXImageTransform.Microsoft.Gradient(startColorStr=#5434F6, endColorStr=#0CC7FE);
    }
    .logo {
        width: 20rem;
        height: 20rem;
    }
    .welcome {
    	font-size: 4rem;
    	padding-top: 2rem;
    	color: #fff;
    }
</style>
<body>
    <ul class="main">
        <li class="home-page">
            <iframe src="http://www.bilibili.com/" frameborder="0"></iframe>
        </li>
        <li class="wifi-page active">
            <img src="images/rocket.png" alt="logo" class="logo">
            <br>
            <p class="welcome">Welcome to LeWa WiFi Service</p>
        </li>
        <li class="user-page">
            <iframe src="http://www.toutiao.com/" frameborder="0"></iframe>
        </li>
    </ul>
    <ul class="footer iconfont">
        <li name="home-page">
            <i class="icon-home"></i>
            <p>Home</p>
        </li>
        <li name="wifi-page" class="active">
            <i class="icon-wifi"></i>
            <p>LeWa WiFi</p>
        </li>
        <li name="user-page">
            <i class="icon-user"></i>
            <p>Account</p>
        </li>
    </ul>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.footer li').on('click', function() {
                var name = "." + $(this).attr('name');
                $(name).addClass('active').siblings().removeClass('active');
                $(this).addClass('active').siblings().removeClass('active');
            });
        });
    </script>
</body>

</html>
