<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="user-scalable=0" name="viewport">
    <title>Success</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/swiper.min.js"></script>
</head>
<style>
    body {
        background: linear-gradient(#5434F6, #0CC7FE);
        filter: progid:DXImageTransform.Microsoft.Gradient(startColorStr=#5434F6, endColorStr=#0CC7FE);
    }
    .logo {
        width: 20rem;
        height: 20rem;
    }
    .welcome {
    	font-size: 4rem;
    	padding-top: 2rem;
    	color: #fff;
    }
</style>
<body>
    <ul class="main">
        <li class="home-page">
            <div class="home-header">REVA</div>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/1.png"></div>
                    <div class="swiper-slide"><img src="images/2.png"></div>
                    <div class="swiper-slide"><img src="images/3.png"></div>
                    <div class="swiper-slide"><img src="images/4.png"></div>
                    <div class="swiper-slide"><img src="images/5.png"></div>
                    <div class="swiper-slide"><img src="images/6.png"></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <ol class="home-news">
                <li><img src="images/6.png"></li>
                <li><img src="images/5.png"></li>
                <li><img src="images/4.png"></li>
                <li><img src="images/3.png"></li>
                <li><img src="images/2.png"></li>
                <li><img src="images/1.png"></li>
            </ol>
        </li>
        <li class="wifi-page active">
            <img src="images/rocket.png" alt="logo" class="logo">
            <br>
            <p class="welcome">Welcome to LeWa WiFi Service</p>
        </li>
        <li class="user-page">
        
        </li>
    </ul>
    <ul class="footer iconfont">
        <li name="home-page">
            <i class="icon-home"></i>
            <p>Home</p>
        </li>
        <li name="wifi-page" class="active">
            <i class="icon-wifi"></i>
            <p>LeWa WiFi</p>
        </li>
        <li name="home-page">
            <i class="icon-user"></i>
            <p>Account</p>
        </li>
    </ul>
    <script type="text/javascript">
        var homeSwiper = null;
        $('.footer li').on('click', function() {
            var name = "." + $(this).attr('name');
            $(name).addClass('active').siblings().removeClass('active');
            $(this).addClass('active').siblings().removeClass('active');
            if (homeSwiper) {
                return;
            } else {
                homeSwiper = new Swiper('.swiper-container', {
                    autoplay: 5000,
                    loop: true,
                    pagination: '.swiper-pagination',
                    paginationType: 'fraction',
                });
            }
        });
    </script>
</body>

</html>
