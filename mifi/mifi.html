<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="user-scalable=0" name="viewport">
    <title>mifi</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>

<body>
    <ul class="main">
        <li class="home-page">
            
        </li>
        <li class="wifi-page active">
        	<button id="connect">
                <i class="iconfont icon-wifi"></i>
            </button>
            <p class="status">Connect LeWa WiFi</p>
        </li>
        <li class="user-page">
            
        </li>
    </ul>
    <ul class="footer iconfont">
    	<li name="home-page">
    		<i class="icon-home"></i>
    		<p>Home</p>
    	</li>
    	<li name="wifi-page" class="active">
    		<i class="icon-wifi"></i>
    		<p>LeWa WiFi</p>
    	</li>
    	<li name="user-page">
    		<i class="icon-user"></i>
    		<p>Account</p>
    	</li>
    </ul>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.footer li').on('click', function() {
                var name = "." + $(this).attr('name');
                $(name).addClass('active').siblings().removeClass('active');
                $(this).addClass('active').siblings().removeClass('active');
            });
            $("#connect").on('click', function() {
                var that = this;
                $(that).addClass('active').find('p').html('Connectingâ€¦');
                $.ajax({
                    url: 'http://bi.revanow.com/wifi/login',
                    contentType: "application/json; charset=utf-8",
                    type: "post",
                    success: function() {
                        $(that).find('p').html('Connected');
                        $(".wifi-status").html('Connected');
                        $(".status").html('Already Connected');
                        console.log("success");
                    },
                    error: function() {
                        $(that).removeClass('active').find('p').html('Failed');
                        $(".status").html('Failed, Please try again!');
                        console.log("error");
                    }
                })
            });
        });
    </script>
</body>

</html>
