    <script type="text/javascript">
        $(document).ready(function() {
            $('.footer li').on('click', function() {
                var name = "." + $(this).attr('name');
                $(name).addClass('active').siblings().removeClass('active');
                $(this).addClass('active').siblings().removeClass('active');
            });
            $("#connect").on('click', function() {
                var that = this;
                $(that).addClass('active').find('p').html('Connectingâ€¦');
                $.ajax({
                    url: 'http://bi.revanow.com/wifi/login',
                    contentType: "application/json; charset=utf-8",
                    type: "post",
                    success: function() {
                        $(that).find('p').html('Connected');
                        $(".wifi-status").html('Connected');
                        $(".status").html('Already Connected');
                        console.log("success");
                    },
                    error: function() {
                        $(that).removeClass('active').find('p').html('Failed');
                        $(".status").html('Failed, Please try again!');
                        console.log("error");
                    }
                })
            });
        });
    </script>
